<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <title>TEST</title>
    </head>

    <body>
        <form class="form" data-is-inactive="false">
            <label class="field__title" for="name">Name on card</label>
            <input type="text" class="input-text input-width--max" name="name" value="" autocomplete="cc-name" id="name">
            <br>
            <label class="field__title" for="number">Card number</label>
            <input type="tel" class="input-text input-width--max" name="number" value="" autocomplete="cc-number" id="number">
            <br>
            <label class="field__title" for="expiry">MM/YY</label>
            <input type="text" class="input-text input-width--max" name="expiry" value="" autocomplete="cc-exp" id="expiry">
            <br>
            <label class="field__title" for="cvc">CVC</label>
            <input type="text" class="input-text input-width--max" name="cvc" value="" autocomplete="off" id="cvc">
            <br>
            <button type="submit">PAY</button>
        </form>
    </body>

</html>
